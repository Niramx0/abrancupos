{% extends "HomeMedicos.html" %}
{% load static %}

{% block volver %}
<a href="{{ volver_url }}" class="btn-editar">Volver</a>
{% endblock %}

{% block content %}
<div class="contenedor" style="
    background:white;
    padding:25px;
    border-radius:10px;
    max-width:900px;
    margin:auto;
    box-shadow:0 0 10px #ccc;
">

    <a class="boton-descargar" 
       href="{% url 'historial_pdf' paciente.idpaciente %}"
       style="background:#007bff; color:white; padding:10px 18px; border-radius:6px; text-decoration:none;">
       Descargar PDF
    </a>

    <iframe 
        src="{% url 'historial_pdf' paciente.idpaciente %}?preview=1#disableThumbnails=true"
        style="margin-top:20px; width:100%; height:800px; border:1px solid #ccc;">
    </iframe>
</div>
{% endblock %}
