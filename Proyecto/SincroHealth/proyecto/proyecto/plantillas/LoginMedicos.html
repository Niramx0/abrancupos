{% extends 'Home.html' %}
{% load static %}
{% block content %}
<main class="content-container">
    <div class="login-container">
        <h2 class="login-title">Inicio de Sesión - Médicos</h2>

        <form method="post" class="login-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="username" class="login-label">Usuario</label>
                <input type="text" id="username" name="username" class="login-input"
                      maxlength="10" required>
            </div>

            <div class="form-group">
                <label for="password" class="login-label">Contraseña</label>
                <input type="password" id="password" name="password" class="login-input"
                      maxlength="25" required>
            </div>

            {% if error_general %}
            <p class="error-message" style="text-align:center; margin-bottom: 15px;">
                {{ error_general }}
            </p>
            {% endif %}

            <button type="submit" class="login-button">Ingresar</button>
        </form>
    </div>
</main>

{% endblock %}
